# ${DATA_PATH}: path/to/local/project/catalog
# stored in path/to/project/config/.env

# ----------------------------
# DATA CATALOG
# ----------------------------

project_data:
  type: folder
  filepath: ${DATA_PATH}

raw:
  type: folder
  filepath: ${DATA_PATH}/raw

interim:
  type: folder
  filepath: ${DATA_PATH}/interim

processed:
  type: folder
  filepath: ${DATA_PATH}/processed

# ----------------------------
# METADATA
# ----------------------------

metadata:
    identification:
        title:
            en: english title
            no: norwegian title (bokmål)
        description:
            en: english title
            no: norwegian title (bokmål)
        keywords:
            en:
                - spatial data
            no:
                - romlige data
        keywords_type: theme
        terms_of_service: https://opensource.org/license/mit/
        url: http://example.org
    license:
        name: The MIT License (MIT)
        url: https://opensource.org/license/mit/
    provider:
        name: Organization Name
        url: http://example.org
    contact:
        name: Lastname, Firstname
        position: Position Title
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Country
        phone: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact
