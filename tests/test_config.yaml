  stand_alone_data: ${STAND_ALONE_DATA}

# postgis connection variables
pg-connection:
  pg_host: ${PG_HOST}
  pg_port: ${PG_PORT}
  pg_user: ${PG_USER}
  pg_key: ${PG_KEY}

